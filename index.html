<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Su gimimo diena, Ugne!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: radial-gradient(circle at 30% 20%, #fffdf8 0%, #ffe8f0 45%, #ffd8ea 100%);
            font-family: 'Montserrat', sans-serif;
        }

        .background-notes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .sticky-note {
            position: absolute;
            width: 90px;
            height: 90px;
            padding: 10px;
            font-family: 'Permanent Marker', cursive;
            font-size: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.15);
            border-bottom-right-radius: 20px 5px;
        }

        .center-message {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.94);
            backdrop-filter: blur(3px);
            padding: 25px;
            border-radius: 30px;
            border: 4px solid #ff7eb9;
            width: 85%;
            max-width: 350px;
            box-shadow: 0 14px 40px rgba(175, 62, 114, 0.22);
        }

        .highlight {
            color: #ff4081;
            display: block;
            font-size: clamp(2.4rem, 7vw, 3rem);
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .center-message {
                width: min(88%, 320px);
                padding: 20px 18px;
            }

            .sticky-note {
                font-size: 0.72rem;
            }
        }
    </style>
</head>
<body>
    <div id="notes-container" class="background-notes"></div>

    <div class="center-message">
        <h1>Su gimimo diena, <span class="highlight">UGNE!</span></h1>
    </div>

    <script>
        const wishes = [
            "Laim\u0117s!",
            "Meil\u0117s!",
            "\u0160ypsen\u0173!",
            "S\u0117km\u0117s!",
            "Nuotyki\u0173!",
            "Svajoni\u0173!",
            "\u0160viesos!",
            "Juoko!",
            "Tikrumo!",
            "Laisv\u0117s!"
        ];
        const colors = ["#ffb7b2", "#ffdac1", "#e2f0cb", "#b5ead7", "#c7ceea"];

        function overlaps(a, b, padding = 0) {
            return !(
                a.right + padding < b.left ||
                a.left - padding > b.right ||
                a.bottom + padding < b.top ||
                a.top - padding > b.bottom
            );
        }

        function setupNotes() {
            const container = document.getElementById("notes-container");
            const message = document.querySelector(".center-message");
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const noteSize = Math.max(64, Math.min(90, Math.round(viewportWidth * 0.22)));
            const noteCount = viewportWidth < 600 ? 10 : 8;
            const edgePadding = 8;
            const placedRects = [];
            const messageRect = message.getBoundingClientRect();
            const blockedRect = {
                left: messageRect.left - 12,
                top: messageRect.top - 12,
                right: messageRect.right + 12,
                bottom: messageRect.bottom + 12
            };

            const previous = container.querySelectorAll(".sticky-note");
            previous.forEach((note) => gsap.killTweensOf(note));
            container.innerHTML = "";

            for (let i = 0; i < noteCount; i += 1) {
                const note = document.createElement("div");
                note.className = "sticky-note";
                note.innerText = wishes[i % wishes.length];
                note.style.backgroundColor = colors[i % colors.length];
                note.style.width = `${noteSize}px`;
                note.style.height = `${noteSize}px`;
                note.style.padding = `${Math.round(noteSize * 0.11)}px`;

                let x = edgePadding;
                let y = edgePadding;
                let found = false;

                for (let attempt = 0; attempt < 80; attempt += 1) {
                    const maxX = Math.max(edgePadding, viewportWidth - noteSize - edgePadding);
                    const maxY = Math.max(edgePadding, viewportHeight - noteSize - edgePadding);
                    x = Math.random() * (maxX - edgePadding) + edgePadding;
                    y = Math.random() * (maxY - edgePadding) + edgePadding;

                    const rect = { left: x, top: y, right: x + noteSize, bottom: y + noteSize };
                    const collidesMessage = overlaps(rect, blockedRect, 0);
                    const collidesNotes = placedRects.some((r) => overlaps(rect, r, 6));

                    if (!collidesMessage && !collidesNotes) {
                        placedRects.push(rect);
                        found = true;
                        break;
                    }
                }

                if (!found) {
                    const maxX = Math.max(edgePadding, viewportWidth - noteSize - edgePadding);
                    const maxY = Math.max(edgePadding, viewportHeight - noteSize - edgePadding);
                    x = i % 2 === 0 ? edgePadding : maxX;
                    y = edgePadding + ((i * (noteSize + 6)) % Math.max(noteSize + 1, maxY - edgePadding));
                }

                note.style.left = `${Math.round(x)}px`;
                note.style.top = `${Math.round(y)}px`;
                note.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                container.appendChild(note);

                gsap.to(note, {
                    y: -8,
                    rotation: "+=5",
                    duration: 2 + Math.random(),
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            }
        }

        let resizeTimeout = null;
        window.addEventListener("resize", () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(setupNotes, 120);
        });

        setupNotes();
    </script>
</body>
</html>
