<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Su gimimo diena, Ugne!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: radial-gradient(circle at 30% 20%, #fffdf8 0%, #ffe8f0 45%, #ffd8ea 100%);
            font-family: 'Montserrat', sans-serif;
        }

        .background-notes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .sticky-note {
            position: absolute;
            width: 90px;
            height: 90px;
            padding: 10px;
            font-family: 'Permanent Marker', cursive;
            font-size: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.15);
            border-bottom-right-radius: 20px 5px;
        }

        .center-message {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.94);
            backdrop-filter: blur(3px);
            padding: 25px;
            border-radius: 30px;
            border: 4px solid #ff7eb9;
            width: 85%;
            max-width: 350px;
            box-shadow: 0 14px 40px rgba(175, 62, 114, 0.22);
        }

        .highlight {
            color: #ff4081;
            display: block;
            font-size: clamp(2.4rem, 7vw, 3rem);
            margin-top: 5px;
        }

        #walker {
            position: fixed;
            left: 0;
            bottom: 8px;
            width: clamp(130px, 20vw, 180px);
            z-index: 25;
            pointer-events: none;
            will-change: transform;
        }

        #walker svg {
            width: 100%;
            height: auto;
            overflow: visible;
            filter: drop-shadow(0 12px 10px rgba(80, 38, 54, 0.22));
        }

        #walker g {
            transform-box: fill-box;
        }
    </style>
</head>
<body>
    <div id="notes-container" class="background-notes"></div>

    <div class="center-message">
        <h1>Su gimimo diena, <span class="highlight">UGNE!</span></h1>
    </div>

    <div id="walker" aria-hidden="true">
        <svg viewBox="0 0 180 230">
            <defs>
                <linearGradient id="hairGrad" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#ffe9a9" />
                    <stop offset="100%" stop-color="#e8be6f" />
                </linearGradient>
                <linearGradient id="cardiganGrad" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#ffc0d8" />
                    <stop offset="100%" stop-color="#ff8eb8" />
                </linearGradient>
                <linearGradient id="skinGrad" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#ffe1cb" />
                    <stop offset="100%" stop-color="#f7c8a9" />
                </linearGradient>
            </defs>

            <ellipse id="shadow" cx="90" cy="216" rx="40" ry="10" fill="rgba(70,40,45,0.28)" />

            <g id="character">
                <g id="leg-l" transform="translate(74 153)">
                    <rect x="-9" y="0" width="18" height="42" rx="9" fill="url(#skinGrad)" />
                    <ellipse cx="0" cy="44" rx="16" ry="8" fill="#6f432f" />
                </g>
                <g id="leg-r" transform="translate(106 153)">
                    <rect x="-9" y="0" width="18" height="42" rx="9" fill="url(#skinGrad)" />
                    <ellipse cx="0" cy="44" rx="16" ry="8" fill="#6f432f" />
                </g>

                <g id="torso" transform="translate(90 128)">
                    <path d="M-34,-14 Q0,-30 34,-14 L30,24 Q0,42 -30,24 Z" fill="url(#cardiganGrad)" />
                    <path d="M-30,10 Q0,-6 30,10 L26,34 Q0,46 -26,34 Z" fill="#f2e6d7" />
                    <path d="M-32,24 Q0,48 32,24 L38,46 Q0,72 -38,46 Z" fill="#f4d7bf" />

                    <g id="arm-l" transform="translate(-30 -6)">
                        <rect x="-10" y="-2" width="16" height="48" rx="8" fill="url(#cardiganGrad)" />
                        <circle cx="-2" cy="46" r="8" fill="url(#skinGrad)" />
                    </g>
                    <g id="arm-r" transform="translate(30 -6)">
                        <rect x="-6" y="-2" width="16" height="48" rx="8" fill="url(#cardiganGrad)" />
                        <circle cx="2" cy="46" r="8" fill="url(#skinGrad)" />
                    </g>

                    <g id="camera" transform="translate(0 18)">
                        <rect x="-16" y="-9" width="32" height="22" rx="5" fill="#2e3446" />
                        <circle cx="0" cy="2" r="8" fill="#4a5877" stroke="#dbe7ff" stroke-width="2" />
                        <rect x="-10" y="-14" width="8" height="5" rx="2" fill="#2e3446" />
                    </g>
                </g>

                <g id="head" transform="translate(90 84)">
                    <g id="hair">
                        <path d="M-46,5 Q-44,-52 0,-56 Q44,-52 46,5 L40,42 Q0,54 -40,42 Z" fill="url(#hairGrad)" />
                        <path d="M-28,-24 Q0,-40 28,-24 L32,2 Q0,12 -32,2 Z" fill="#f5d27c" />
                        <ellipse cx="34" cy="-28" rx="10" ry="7" fill="#fca4cc" />
                    </g>

                    <circle cx="0" cy="-14" r="33" fill="url(#skinGrad)" />
                    <circle cx="-13" cy="-16" r="12" fill="none" stroke="#2f3140" stroke-width="3" />
                    <circle cx="13" cy="-16" r="12" fill="none" stroke="#2f3140" stroke-width="3" />
                    <line x1="-1" y1="-16" x2="1" y2="-16" stroke="#2f3140" stroke-width="3" />
                    <circle cx="-13" cy="-15" r="4" fill="#3f6fcf" />
                    <circle cx="13" cy="-15" r="4" fill="#3f6fcf" />
                    <circle cx="-11" cy="-17" r="1.2" fill="#ffffff" />
                    <circle cx="15" cy="-17" r="1.2" fill="#ffffff" />
                    <path d="M-8,-2 Q0,6 8,-2" fill="none" stroke="#d87090" stroke-width="2.6" stroke-linecap="round" />
                    <ellipse cx="-22" cy="-5" rx="5" ry="3" fill="#f3a8b8" opacity="0.55" />
                    <ellipse cx="22" cy="-5" rx="5" ry="3" fill="#f3a8b8" opacity="0.55" />
                </g>
            </g>
        </svg>
    </div>

    <script>
        const wishes = [
            "Laim\u0117s!",
            "Meil\u0117s!",
            "\u0160ypsen\u0173!",
            "S\u0117km\u0117s!",
            "Nuotyki\u0173!",
            "Svajoni\u0173!",
            "\u0160viesos!",
            "Juoko!",
            "Tikrumo!",
            "Laisv\u0117s!"
        ];
        const colors = ["#ffb7b2", "#ffdac1", "#e2f0cb", "#b5ead7", "#c7ceea"];

        function setupNotes() {
            const container = document.getElementById("notes-container");
            for (let i = 0; i < 8; i += 1) {
                const note = document.createElement("div");
                note.className = "sticky-note";
                note.innerText = wishes[i % wishes.length];
                note.style.backgroundColor = colors[i % colors.length];
                note.style.left = `${Math.random() * 70 + 5}%`;
                note.style.top = `${Math.random() * 70 + 5}%`;
                note.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                container.appendChild(note);
                gsap.to(note, {
                    y: -10,
                    rotation: "+=5",
                    duration: 2 + Math.random(),
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            }
        }

        const walker = document.getElementById("walker");
        let direction = 1;
        let travelTween = null;

        function startWalkCycle() {
            gsap.set("#leg-l", { transformOrigin: "50% 0%" });
            gsap.set("#leg-r", { transformOrigin: "50% 0%" });
            gsap.set("#arm-l", { transformOrigin: "50% 12%" });
            gsap.set("#arm-r", { transformOrigin: "50% 12%" });
            gsap.set("#head", { transformOrigin: "50% 88%" });
            gsap.set("#hair", { transformOrigin: "50% 10%" });

            const cycle = gsap.timeline({ repeat: -1 });
            cycle
                .to("#leg-l", { rotation: 22, duration: 0.34, ease: "sine.inOut" }, 0)
                .to("#leg-r", { rotation: -22, duration: 0.34, ease: "sine.inOut" }, 0)
                .to("#arm-l", { rotation: -16, duration: 0.34, ease: "sine.inOut" }, 0)
                .to("#arm-r", { rotation: 16, duration: 0.34, ease: "sine.inOut" }, 0)
                .to("#character", { y: -4, duration: 0.34, ease: "sine.inOut" }, 0)
                .to("#head", { rotation: 2, duration: 0.34, ease: "sine.inOut" }, 0)
                .to("#hair", { rotation: -2.2, duration: 0.34, ease: "sine.inOut" }, 0)
                .to("#leg-l", { rotation: -22, duration: 0.34, ease: "sine.inOut" }, 0.34)
                .to("#leg-r", { rotation: 22, duration: 0.34, ease: "sine.inOut" }, 0.34)
                .to("#arm-l", { rotation: 16, duration: 0.34, ease: "sine.inOut" }, 0.34)
                .to("#arm-r", { rotation: -16, duration: 0.34, ease: "sine.inOut" }, 0.34)
                .to("#character", { y: 0, duration: 0.34, ease: "sine.inOut" }, 0.34)
                .to("#head", { rotation: -2, duration: 0.34, ease: "sine.inOut" }, 0.34)
                .to("#hair", { rotation: 2.2, duration: 0.34, ease: "sine.inOut" }, 0.34);

            gsap.to("#shadow", {
                scaleX: 0.85,
                opacity: 0.2,
                duration: 0.34,
                ease: "sine.inOut",
                yoyo: true,
                repeat: -1,
                transformOrigin: "50% 50%"
            });
        }

        function walkAcrossPage() {
            if (travelTween) travelTween.kill();

            const width = window.innerWidth;
            const characterWidth = walker.offsetWidth || 160;
            const margin = 30;
            const startX = direction === 1 ? -characterWidth - margin : width + margin;
            const endX = direction === 1 ? width + margin : -characterWidth - margin;
            const distance = Math.abs(endX - startX);
            const speed = 120;
            const duration = Math.max(6, distance / speed);

            gsap.set(walker, {
                x: startX,
                scaleX: direction === 1 ? 1 : -1
            });

            travelTween = gsap.to(walker, {
                x: endX,
                duration,
                ease: "none",
                onComplete: () => {
                    direction *= -1;
                    walkAcrossPage();
                }
            });
        }

        setupNotes();
        startWalkCycle();
        walkAcrossPage();
        window.addEventListener("resize", walkAcrossPage);
    </script>
</body>
</html>
