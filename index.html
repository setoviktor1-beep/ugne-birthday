<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Su gimimo diena, Ugne!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff5f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Foniniai lapeliai - išdėstyti aplink centrą */
        .background-notes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            padding: 10px;
            pointer-events: none; /* Kad netrukdytų */
        }

        .sticky-note {
            position: absolute;
            width: 90px;
            height: 90px;
            padding: 10px;
            font-family: 'Permanent Marker', cursive;
            font-size: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.15);
            background-color: #fff;
            border-bottom-right-radius: 20px 5px;
            animation: noteFloat 4s ease-in-out infinite alternate;
        }

        @keyframes noteFloat {
            0% { transform: translateY(0) rotate(-3deg); }
            100% { transform: translateY(-5px) rotate(3deg); }
        }

        /* Centrinė žinutė */
        .center-message {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(255, 126, 185, 0.3);
            width: 85%;
            max-width: 350px;
            border: 4px solid #ff7eb9;
            animation: mainFloat 3s ease-in-out infinite;
        }

        @keyframes mainFloat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .highlight {
            color: #ff4081;
            display: block;
            font-size: 3rem;
            margin-top: 5px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.05);
        }

        /* Anime mergaitė (tikras vaizdas) */
        .anime-girl {
            position: absolute;
            width: 180px; /* Padidinau, kad matytųsi detalės */
            height: auto;
            z-index: 25;
            pointer-events: none;
            filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.3));
        }

        /* Konfeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 5;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <div id="notes-container" class="background-notes"></div>

    <div class="center-message">
        <h1>Su gimimo diena, <span class="highlight">UGNE!</span></h1>
    </div>

    <!-- Tikras paveikslėlis -->
    <img src="girl.png" id="girl" class="anime-girl" alt="Anime Girl">

    <script>
        const wishes = [
            "Būk laiminga!", "Daug šypsenų!", "Svajonių išsipildymo!", "Daug nuotykių!", 
            "Meilės!", "Sėkmės!", "Būk savimi!", "Šilumos!", "Saldžių akimirkų!", 
            "Energijos!", "Šviesių dienų!", "Įspūdžių!", "Magijos!", "Džiaugsmo!",
            "Kūrybos!", "Drąsos!", "Saulės!", "Juoko!", "Tikrumo!", "Laisvės!"
        ];

        const colors = ['#ffb7b2', '#ffdac1', '#e2f0cb', '#b5ead7', '#c7ceea', '#fdfd96'];

        function setupNotes() {
            const container = document.getElementById('notes-container');
            const shuffledWishes = wishes.sort(() => 0.5 - Math.random());
            
            // Išdėstome lapelius kraštuose, kad neuždengtų centro
            // Pozicijos procentais: [left, top]
            const positions = [
                [5, 5], [35, 2], [70, 5],   // Viršus
                [2, 35], [75, 30],          // Vidurys (šonai)
                [5, 65], [75, 60],          // Vidurys (šonai žemiau)
                [10, 85], [40, 88], [70, 82] // Apačia
            ];

            // Paimame tiek pozicijų, kiek turime, arba max 10 lapelių
            const count = Math.min(positions.length, 10);

            for (let i = 0; i < count; i++) {
                const note = document.createElement('div');
                note.className = 'sticky-note';
                note.innerText = shuffledWishes[i];
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                note.style.backgroundColor = color;
                
                // Nustatome poziciją
                note.style.left = positions[i][0] + '%';
                note.style.top = positions[i][1] + '%';

                // Atsitiktinis pasukimas
                const rot = Math.random() * 20 - 10;
                note.style.transform = `rotate(${rot}deg)`;
                
                // Skirtingas animacijos greitis
                note.style.animationDuration = (3 + Math.random() * 2) + 's';
                
                container.appendChild(note);
            }
        }

        // Judėjimas per visą ekraną (atsitrenkiant į sienas)
        const girl = document.getElementById('girl');
        
        // Pradinė pozicija ir greitis
        let x = Math.random() * (window.innerWidth - 180);
        let y = Math.random() * (window.innerHeight - 200);
        let dx = (Math.random() > 0.5 ? 1 : -1) * 2.5; // Greitis X ašimi
        let dy = (Math.random() > 0.5 ? 1 : -1) * 2.5; // Greitis Y ašimi

        function animateGirl() {
            // Atnaujinam poziciją
            x += dx;
            y += dy;

            // Patikrinam ribas (sienas)
            // Dešinė/Kairė
            if (x + 180 >= window.innerWidth || x <= 0) {
                dx = -dx; // Keičiam kryptį
            }
            // Apačia/Viršus
            if (y + 200 >= window.innerHeight || y <= 0) {
                dy = -dy; // Keičiam kryptį
            }

            // Pritaiko stilių
            girl.style.left = x + 'px';
            girl.style.top = y + 'px';

            requestAnimationFrame(animateGirl);
        }

        function createConfetti() {
            const confettiColors = ['#ff7eb9', '#ffea00', '#00e5ff', '#ff6767'];
            for (let i = 0; i < 25; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
                confetti.style.opacity = Math.random();
                confetti.style.top = -10 + 'px';
                document.body.appendChild(confetti);
            }
        }

        setupNotes();
        createConfetti();
        animateGirl();
    </script>
</body>
</html>
