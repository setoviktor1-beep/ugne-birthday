<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Su gimimo diena, Ugne!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: radial-gradient(circle at 30% 20%, #fffdf8 0%, #ffe8f0 45%, #ffd8ea 100%);
            font-family: 'Montserrat', sans-serif;
        }

        .background-notes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #confetti-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
        }

        .sticky-note {
            position: absolute;
            width: 90px;
            height: 90px;
            padding: 10px;
            font-family: 'Permanent Marker', cursive;
            font-size: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.15);
            border-bottom-right-radius: 20px 5px;
        }

        .center-message {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.94);
            backdrop-filter: blur(3px);
            padding: 25px;
            border-radius: 30px;
            border: 4px solid #ff7eb9;
            width: 85%;
            max-width: 350px;
            box-shadow: 0 14px 40px rgba(175, 62, 114, 0.22);
        }

        .highlight {
            color: #ff4081;
            display: block;
            font-size: clamp(2.4rem, 7vw, 3rem);
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .center-message {
                width: min(88%, 320px);
                padding: 20px 18px;
            }

            .sticky-note {
                font-size: 0.72rem;
            }
        }
    </style>
</head>
<body>
    <div id="notes-container" class="background-notes"></div>
    <canvas id="confetti-canvas" aria-hidden="true"></canvas>

    <div class="center-message">
        <h1>Su gimimo diena, <span class="highlight">UGNE!</span></h1>
    </div>

    <script>
        const wishes = [
            "Laim\u0117s!",
            "Meil\u0117s!",
            "\u0160ypsen\u0173!",
            "S\u0117km\u0117s!",
            "Nuotyki\u0173!",
            "Svajoni\u0173!",
            "\u0160viesos!",
            "Juoko!",
            "Tikrumo!",
            "Laisv\u0117s!"
        ];
        const colors = ["#ffb7b2", "#ffdac1", "#e2f0cb", "#b5ead7", "#c7ceea"];
        const confettiCanvas = document.getElementById("confetti-canvas");
        const confettiCtx = confettiCanvas.getContext("2d");
        const confettiPalette = ["#ff6ea9", "#ffd166", "#7bdff2", "#b8f2a1", "#cdb4ff", "#ffadad"];
        let confettiPieces = [];
        let confettiRafId = null;

        function randomBetween(min, max) {
            return Math.random() * (max - min) + min;
        }

        function resetConfettiPiece(piece, width, height, fromTop = false) {
            piece.x = randomBetween(0, width);
            piece.y = fromTop ? randomBetween(-height, 0) : randomBetween(-height, height);
            piece.w = randomBetween(6, 12);
            piece.h = randomBetween(8, 16);
            piece.speedY = randomBetween(1.4, 3.2);
            piece.drift = randomBetween(-0.9, 0.9);
            piece.rotation = randomBetween(0, Math.PI * 2);
            piece.rotationSpeed = randomBetween(-0.08, 0.08);
            piece.opacity = randomBetween(0.72, 1);
            piece.color = confettiPalette[Math.floor(Math.random() * confettiPalette.length)];
            piece.shape = Math.random() > 0.7 ? "circle" : "rect";
            piece.swing = randomBetween(0.015, 0.045);
            piece.swingOffset = randomBetween(0, Math.PI * 2);
        }

        function resizeConfetti() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const dpr = Math.min(window.devicePixelRatio || 1, 2);

            confettiCanvas.width = Math.floor(width * dpr);
            confettiCanvas.height = Math.floor(height * dpr);
            confettiCanvas.style.width = `${width}px`;
            confettiCanvas.style.height = `${height}px`;
            confettiCtx.setTransform(dpr, 0, 0, dpr, 0, 0);

            const targetCount = width < 600 ? 130 : 180;
            confettiPieces = Array.from({ length: targetCount }, () => {
                const piece = {};
                resetConfettiPiece(piece, width, height, false);
                return piece;
            });
        }

        function startConfetti() {
            if (confettiRafId !== null) {
                cancelAnimationFrame(confettiRafId);
            }

            const drawFrame = () => {
                const width = window.innerWidth;
                const height = window.innerHeight;

                confettiCtx.clearRect(0, 0, width, height);

                for (let i = 0; i < confettiPieces.length; i += 1) {
                    const piece = confettiPieces[i];

                    piece.y += piece.speedY;
                    piece.x += piece.drift + Math.sin(piece.y * piece.swing + piece.swingOffset) * 0.7;
                    piece.rotation += piece.rotationSpeed;

                    if (piece.y > height + 24 || piece.x < -30 || piece.x > width + 30) {
                        resetConfettiPiece(piece, width, height, true);
                    }

                    confettiCtx.save();
                    confettiCtx.globalAlpha = piece.opacity;
                    confettiCtx.translate(piece.x, piece.y);
                    confettiCtx.rotate(piece.rotation);
                    confettiCtx.fillStyle = piece.color;

                    if (piece.shape === "circle") {
                        confettiCtx.beginPath();
                        confettiCtx.ellipse(0, 0, piece.w * 0.5, piece.h * 0.38, 0, 0, Math.PI * 2);
                        confettiCtx.fill();
                    } else {
                        confettiCtx.fillRect(-piece.w * 0.5, -piece.h * 0.5, piece.w, piece.h);
                    }

                    confettiCtx.restore();
                }

                confettiRafId = requestAnimationFrame(drawFrame);
            };

            confettiRafId = requestAnimationFrame(drawFrame);
        }

        function overlaps(a, b, padding = 0) {
            return !(
                a.right + padding < b.left ||
                a.left - padding > b.right ||
                a.bottom + padding < b.top ||
                a.top - padding > b.bottom
            );
        }

        function setupNotes() {
            const container = document.getElementById("notes-container");
            const message = document.querySelector(".center-message");
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const noteSize = Math.max(64, Math.min(90, Math.round(viewportWidth * 0.22)));
            const noteCount = viewportWidth < 600 ? 10 : 8;
            const edgePadding = 8;
            const placedRects = [];
            const messageRect = message.getBoundingClientRect();
            const blockedRect = {
                left: messageRect.left - 12,
                top: messageRect.top - 12,
                right: messageRect.right + 12,
                bottom: messageRect.bottom + 12
            };

            const previous = container.querySelectorAll(".sticky-note");
            previous.forEach((note) => gsap.killTweensOf(note));
            container.innerHTML = "";

            for (let i = 0; i < noteCount; i += 1) {
                const note = document.createElement("div");
                note.className = "sticky-note";
                note.innerText = wishes[i % wishes.length];
                note.style.backgroundColor = colors[i % colors.length];
                note.style.width = `${noteSize}px`;
                note.style.height = `${noteSize}px`;
                note.style.padding = `${Math.round(noteSize * 0.11)}px`;

                let x = edgePadding;
                let y = edgePadding;
                let found = false;

                for (let attempt = 0; attempt < 80; attempt += 1) {
                    const maxX = Math.max(edgePadding, viewportWidth - noteSize - edgePadding);
                    const maxY = Math.max(edgePadding, viewportHeight - noteSize - edgePadding);
                    x = Math.random() * (maxX - edgePadding) + edgePadding;
                    y = Math.random() * (maxY - edgePadding) + edgePadding;

                    const rect = { left: x, top: y, right: x + noteSize, bottom: y + noteSize };
                    const collidesMessage = overlaps(rect, blockedRect, 0);
                    const collidesNotes = placedRects.some((r) => overlaps(rect, r, 6));

                    if (!collidesMessage && !collidesNotes) {
                        placedRects.push(rect);
                        found = true;
                        break;
                    }
                }

                if (!found) {
                    const maxX = Math.max(edgePadding, viewportWidth - noteSize - edgePadding);
                    const maxY = Math.max(edgePadding, viewportHeight - noteSize - edgePadding);
                    x = i % 2 === 0 ? edgePadding : maxX;
                    y = edgePadding + ((i * (noteSize + 6)) % Math.max(noteSize + 1, maxY - edgePadding));
                }

                note.style.left = `${Math.round(x)}px`;
                note.style.top = `${Math.round(y)}px`;
                note.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                container.appendChild(note);

                gsap.to(note, {
                    y: -8,
                    rotation: "+=5",
                    duration: 2 + Math.random(),
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            }
        }

        let resizeTimeout = null;
        window.addEventListener("resize", () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                setupNotes();
                resizeConfetti();
            }, 120);
        });

        setupNotes();
        resizeConfetti();
        startConfetti();
    </script>
</body>
</html>
