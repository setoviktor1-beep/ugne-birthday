<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Su gimimo diena, Ugne!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff5f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Foniniai lapeliai */
        .background-notes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            padding: 15px;
        }

        .sticky-note {
            width: 95px;
            height: 95px;
            padding: 10px;
            font-family: 'Permanent Marker', cursive;
            font-size: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
            position: relative;
            border-bottom-right-radius: 20px 5px;
            animation: noteFloat 4s ease-in-out infinite alternate;
        }

        @keyframes noteFloat {
            0% { transform: translateY(0) rotate(-2deg); }
            100% { transform: translateY(-5px) rotate(2deg); }
        }

        /* Centrinė žinutė */
        .center-message {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 30px 20px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 126, 185, 0.4);
            width: 85%;
            max-width: 380px;
            border: 4px solid #ff7eb9;
            animation: mainFloat 3s ease-in-out infinite;
        }

        @keyframes mainFloat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        h1 {
            font-size: 2rem;
            color: #333;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .highlight {
            color: #ff4081;
            display: block;
            font-size: 3.2rem;
            margin-top: 5px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.05);
        }

        /* Anime mergaitė - Patobulinta pagal nuotrauką */
        .anime-girl {
            position: absolute;
            width: 80px;
            height: 110px;
            z-index: 25;
            pointer-events: none; /* Kad netrukdytų paspaudimams */
            transition: all 0.5s ease-in-out;
        }

        /* Konfeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 5;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <div id="notes-container" class="background-notes"></div>

    <div class="center-message">
        <h1>Su gimimo diena, <span class="highlight">UGNE!</span></h1>
    </div>

    <!-- Patobulinta Anime Mergaitė -->
    <div id="girl" class="anime-girl">
        <svg viewBox="0 0 100 130">
            <!-- Kojos -->
            <rect x="40" y="105" width="8" height="20" fill="#fbd38d" />
            <rect x="52" y="105" width="8" height="20" fill="#fbd38d" />
            <rect x="38" y="120" width="12" height="6" fill="#744210" rx="2" />
            <rect x="50" y="120" width="12" height="6" fill="#744210" rx="2" />
            
            <!-- Sijonas (Beige) -->
            <path d="M35,90 L65,90 L75,110 L25,110 Z" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1" />
            
            <!-- Megztukas (Pink) -->
            <rect x="35" y="70" width="30" height="25" fill="#ff7eb9" rx="5" />
            <rect x="30" y="75" width="10" height="20" fill="#ff7eb9" rx="3" />
            <rect x="60" y="75" width="10" height="20" fill="#ff7eb9" rx="3" />
            
            <!-- Galva -->
            <circle cx="50" cy="45" r="35" fill="#fbd38d" />
            
            <!-- Plaukai (Ilgi, blondiniški) -->
            <path d="M10,45 Q10,0 50,0 Q90,0 90,45 L95,90 Q80,95 70,80 L30,80 Q20,95 5,90 Z" fill="#f6e05e" />
            <path d="M75,15 Q85,15 85,25 L80,30 Z" fill="#ff7eb9" /> <!-- Pink bow -->
            
            <!-- Akiniai (Dideli, apvalūs) -->
            <circle cx="35" cy="48" r="14" fill="none" stroke="#2d3748" stroke-width="2.5" />
            <circle cx="65" cy="48" r="14" fill="none" stroke="#2d3748" stroke-width="2.5" />
            <line x1="48" y1="48" x2="52" y2="48" stroke="#2d3748" stroke-width="2" />
            
            <!-- Akys (Mėlynos) -->
            <circle cx="35" cy="48" r="4" fill="#3182ce" />
            <circle cx="65" cy="48" r="4" fill="#3182ce" />
            <circle cx="36" cy="46" r="1.5" fill="white" />
            <circle cx="66" cy="46" r="1.5" fill="white" />
            
            <!-- Burnytė -->
            <path d="M45,62 Q50,67 55,62" fill="none" stroke="#ff7eb9" stroke-width="2" />

            <!-- Rankinė (Messenger bag) -->
            <rect x="30" y="85" width="15" height="12" fill="#975a16" rx="2" transform="rotate(-15 30 85)" />
            <line x1="30" y1="70" x2="35" y2="85" stroke="#975a16" stroke-width="1.5" />

            <!-- Fotoaparatas (Juodas) -->
            <rect x="42" y="82" width="16" height="12" fill="#2d3748" rx="2" />
            <circle cx="50" cy="88" r="3" fill="#4a5568" stroke="white" stroke-width="0.5" />
        </svg>
    </div>

    <script>
        const wishes = [
            "Būk laiminga!", "Daug šypsenų!", "Svajonių išsipildymo!", "Daug nuotykių!", 
            "Meilės!", "Sėkmės!", "Būk savimi!", "Šilumos!", "Saldžių akimirkų!", 
            "Energijos!", "Šviesių dienų!", "Įspūdžių!", "Magijos!", "Džiaugsmo!",
            "Kūrybos!", "Drąsos!", "Saulės!", "Juoko!", "Tikrumo!", "Laisvės!"
        ];

        const colors = ['#ffb7b2', '#ffdac1', '#e2f0cb', '#b5ead7', '#c7ceea', '#fdfd96'];

        function setupNotes() {
            const container = document.getElementById('notes-container');
            const shuffledWishes = wishes.sort(() => 0.5 - Math.random());
            
            for (let i = 0; i < 12; i++) {
                const note = document.createElement('div');
                note.className = 'sticky-note';
                note.innerText = shuffledWishes[i];
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                note.style.backgroundColor = color;
                note.style.animationDelay = (Math.random() * 2) + 's';
                
                container.appendChild(note);
            }
        }

        // Judėjimas per visą ekraną
        const girl = document.getElementById('girl');
        let posX = Math.random() * window.innerWidth;
        let posY = Math.random() * window.innerHeight;
        let velX = (Math.random() - 0.5) * 4;
        let velY = (Math.random() - 0.5) * 4;

        function moveGirl() {
            posX += velX;
            posY += velY;

            // Atsitrenkimas į sienas
            if (posX <= 0 || posX >= window.innerWidth - 80) {
                velX *= -1;
                girl.style.transform = velX > 0 ? 'scaleX(1)' : 'scaleX(-1)';
            }
            if (posY <= 0 || posY >= window.innerHeight - 110) {
                velY *= -1;
            }

            girl.style.left = posX + 'px';
            girl.style.top = posY + 'px';

            requestAnimationFrame(moveGirl);
        }

        function createConfetti() {
            const confettiColors = ['#ff7eb9', '#ffea00', '#00e5ff', '#ff6767'];
            for (let i = 0; i < 25; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
                confetti.style.opacity = Math.random();
                confetti.style.top = -10 + 'px';
                document.body.appendChild(confetti);
            }
        }

        setupNotes();
        createConfetti();
        moveGirl();
    </script>
</body>
</html>
